<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tagging Memories | MemoryLane</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/tagging.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="background-video-container">
    <div class="background-video"></div>
  </div>
  <div class="background-overlay"></div>
  <header class="tagging-header">
    <div class="logo">
      <img src="images/memory.jpg" alt="MemoryLane Logo" class="logo-img" />
      <span>MemoryLane</span>
    </div>
    <h1>ğŸ“ Tagging Memories</h1>
    <a href="dashboard.html" class="dashboard-link">â† Back to Dashboard</a>
  </header>

  <main class="main-content-wrapper">
    <form id="tagForm" autocomplete="off">
      <label for="memoryId">Memory ID:</label>
      <input type="text" id="memoryId" placeholder="Enter memory ID" required />

      <div class="tag-input-section">
        <label for="tagInput">New Tag:</label>
        <input type="text" id="tagInput" placeholder="Enter new tag" />
        <button type="button" id="addTag">â• Add Tag</button>
        <ul id="tagList"></ul>
      </div>

      <div class="form-buttons">
        <button type="submit">âœ… Save Tags</button>
        <button type="button" id="fetchMemoryBtn">ğŸ” Preview Memory</button>
      </div>
    </form>

    <section id="memoryPreview" class="preview-box" hidden></section>
    <section id="memoryCardsContainer" class="tag-groups">
      <h3>Memories with Tags</h3>
      <p id="noMemoriesMessage" class="no-memory-msg">No memories to display. Start by adding tags to a memory!</p>
    </section>

    <nav class="pagination">
      <button id="prevPage">â¬…ï¸ Previous</button>
      <span id="pageNumber">Page 1</span>
      <button id="nextPage">Next â¡ï¸</button>
    </nav>
  </main>

  <div id="memoryExpandedModal" class="memory-expanded-modal" hidden>
    <div class="memory-expanded-content">
      <button class="close-button" onclick="closeMemoryExpandedModal()" aria-label="Close">&times;</button>

      <section class="expanded-media-column">
        <h3>Media</h3>
        <div id="expandedPhotoContainer"></div>
        <div id="expandedVideoContainer"></div>
      </section>

      <section class="expanded-description-column">
        <h3>Details</h3>
        <h4 id="expandedMemoryTitle"></h4>
        <p><strong>Date:</strong> <span id="expandedMemoryDate"></span></p>
        <p><strong>Location:</strong> <span id="expandedMemoryLocation"></span></p>
        <p><strong>Description:</strong> <span id="expandedMemoryDescription"></span></p>
        <p><strong>Tags:</strong> <span id="expandedMemoryTags"></span></p>

        <div class="expanded-action-buttons">
          <button class="edit-btn" id="editMemoryBtn">âœï¸ Edit</button>
          <button class="delete-btn" id="deleteMemoryBtn">ğŸ—‘ï¸ Delete</button>
        </div>
      </section>
    </div>

    <form id="editMemoryForm" class="preview-box" hidden>
      <h3>Edit Memory Details</h3>

      <label for="editTitle">Title:</label>
      <input type="text" id="editTitle" required />

      <label for="editDate">Date:</label>
      <input type="date" id="editDate" />

      <label for="editLocation">Location:</label>
      <input type="text" id="editLocation" />

      <label for="editDescription">Description:</label>
      <textarea id="editDescription" rows="4"></textarea>

      <div class="tag-input-section">
        <label for="editTagInput">Tags:</label>
        <input type="text" id="editTagInput" placeholder="Add new tag" />
        <button type="button" id="addEditTag">â• Add Tag</button>
        <ul id="editTagList"></ul>
      </div>

      <div class="form-buttons">
        <button type="submit" id="saveEditedMemoryBtn" class="save-btn">ğŸ’¾ Save Changes</button>
        <button type="button" id="cancelEditBtn" class="cancel-btn">âŒ Cancel</button>
      </div>
    </form>
  </div>

  <script type="module" src="js/tagging.js"></script>
</body>
</html>
