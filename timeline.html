<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>MemoryLane | Timeline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/memory-timeline.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
       <div class="background-video-container">
        <div class="background-video"></div>
    </div>
    <div class="background-overlay"></div>
    <header class="timeline-header">
        <div class="logo">
            <img src="images/memory.jpg" alt="MemoryLane Logo" class="logo-img" />
            MemoryLane
        </div>
        <h1>Memory Timeline View</h1>
        <button class="back-btn" onclick="location.href='dashboard.html'">ğŸ”™ Back to dashboard</button>
    </header>

    <section class="filters">
        <label for="searchKeyword">ğŸ” Search Keywords:</label>
        <input type="text" id="searchKeyword" placeholder="Title, Description, Tags..." />
        <button onclick="applySearch()">Search</button>
        <button onclick="clearSearch()">Clear Search</button>

        <label for="datePicker">ğŸ“… Filter by Date:</label>
        <input type="date" id="datePicker" />
        <button onclick="filterByCalendarDate()">Filter Date</button>
        <button onclick="clearDateFilter()">Clear Date</button>

        <label for="sortBy">ğŸ§© Group By:</label>
        <select id="sortBy">
            <option value="date">ğŸ“… Date</option>
            <option value="tag">ğŸ·ï¸ Tag</option>
            <option value="place">ğŸ“ Place</option>
        </select>
        <button onclick="loadAndRender()">ğŸ”„ Refresh All</button>
    </section>

    <section id="timelineContainer" class="timeline-container">
        <p>â³ Loading memories...</p>
    </section>

    <div id="memoryExpandedModal" class="memory-expanded-modal">
        <div class="memory-expanded-content">
            <span class="close-button" onclick="closeMemoryExpandedModal()">&times;</span>
            <div class="expanded-media-column">
                <h3>Media</h3>
                <div id="expandedPhotoContainer"></div>
                <div id="expandedVideoContainer"></div>
                <div id="expandedAudioContainer"></div> <!-- Added for audio -->
            </div>
            <div class="expanded-description-column">
                <h3>Details</h3>
                <h4 id="expandedMemoryTitle"></h4>
                <p><strong>Date:</strong> <span id="expandedMemoryDate"></span></p>
                <p><strong>Location:</strong> <span id="expandedMemoryLocation"></span></p>
                <p><strong>Description:</strong> <span id="expandedMemoryDescription"></span></p>
                <p><strong>Tags:</strong> <span id="expandedMemoryTags"></span></p>
            </div>
        </div>
    </div>

    <script type="module" src="js/timeline.js"></script>
</body>
</html>
