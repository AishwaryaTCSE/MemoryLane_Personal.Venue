
<head>
  <meta charset="UTF-8" />
  <title>MemoryLane | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="css/memory-entry.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body data-theme="light">
  <div class="background-video"></div>
  <header class="dashboard-header">
    <div class="logo">
      <img src="images/memory.jpg" alt="MemoryLane Logo" class="logo-img" />
      MemoryLane
    </div>
    
    <div class="header-actions">
      <div id="memoryIdDisplay"></div>
<button id="themeToggle">🌙 Dark</button>
<button id="logoutBtn">Logout</button>

    </div>
  </header>

  <aside class="sidebar">
    <button class="toggle-btn" onclick="toggleFeatures()">📂 Features</button>
    <ul id="features-list">
  <li class="feature-item" data-feature="Memory Entry">📝 Memory Entry</li>
  <li class="feature-item" data-feature="Tagging Memories">🏷️ Tagging Memories</li>
  <li class="feature-item" data-feature="Timeline & Albums">📅 Timeline & Albums</li>
  <li class="feature-item" data-feature="Reminisce Time">📖 Reminisce Time</li>
  <li class="feature-item" data-feature="Milestone Time">🎯 Milestone Time</li>
</ul>

  </aside>

 <div id="memoryEntryModal" class="modal">
  <div class="modal-content">
    <span onclick="closeMemoryEntry()" class="close-button">&times;</span>
    <h2>Add Memory</h2>
    <form id="memoryForm">
      <input type="text" id="title" placeholder="Title" required />
      <textarea id="description" placeholder="Description" required></textarea>
      <input type="date" id="date" required />
      <input type="text" id="location" placeholder="Location" />
      <input type="file" id="photo" accept="image/*" />
      <input type="file" id="video" accept="video/*" />
      <button type="submit">Save Memory</button>
    </form>
    
<p id="savedMemoryId" style="color: green; font-weight: bold; margin-top: 10px;"></p>
  </div>
</div>


  <main class="main-content">
    <div id="dynamic-content">
      <div class="glass-card welcome-card" id="main-content">
        <h2>Welcome to MemoryLane 🎉</h2>
        <p>Select a feature from the navigation bar to begin preserving your memories</p>
      </div>
    </div>
  </main>

  <script type="module" src="js/dashboard.js"></script>
</body>
