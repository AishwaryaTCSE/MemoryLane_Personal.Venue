<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MemoryLane | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="css/memory-entry.css" />
  <link rel="stylesheet" href="css/tagging.css" />
  <link rel="stylesheet" href="css/memory-timeline.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body data-theme="light">
  <!-- Header -->
  <header class="dashboard-header">
    <div class="logo">
   <img src="images/memory.jpg" alt="MemoryLane Logo" class="logo-img" />
  MemoryLane
</div>
<video autoplay muted loop playsinline id="backgroundVideo">
  <source src="https://v.ftcdn.net/05/34/56/70/700_F_534567078_H4JmwksQu04Wy74qPL3O4FlTg3O86E3M_ST.mp4" type="video/mp4" />
</video>

    <div class="header-actions">
      <span id="memoryIdDisplay" style="margin-right: 15px; font-weight: bold; color: rgb(31, 1, 1);"></span>
      <button id="theme-btn">🌓 Theme</button>
      <button id="logout-btn">🚪Logout</button>
    </div>
  <!-- Sidebar -->
  <aside class="sidebar">
    <button class="toggle-btn" onclick="toggleFeatures()">📂 Features</button>
    <ul id="features-list" class="feature-list hidden">
      <li onclick="openMemoryEntry()">📝 Memory Entry</li>
      <li onclick="window.open('tagging.html', '_blank')">🏷️ Tagging Memories</li>
      <li onclick="window.open('timeline.html', '_blank')">📅 Open Timeline & Albums</li>
      <li onclick="window.open('album.html', '_blank')">📁 Album Creation</li>
      <li onclick="window.open('reminisce.html', '_blank')">🎲Reminisce Time</li>
    </ul>
  </aside>
  <!-- Memory Entry Modal -->
  <div id="memoryEntryModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeMemoryEntry()">✖️</span>
      <h2>Memory Entry</h2>
      <form id="memoryForm">
        <input type="text" id="title" placeholder="Memory Title" required />
        <textarea id="description" placeholder="Description" required></textarea>
        <input type="date" id="date" required />
        <input type="text" id="location" placeholder="Location" />
        <input type="file" id="photo" accept="image/*" />
        <input type="file" id="video" accept="video/*" />
        <button type="submit">Save Memory</button>
      </form>
    </div>
  </div>

  

  <!-- Main Display Area -->
  <main class="main-content">
    <div class="glass-card welcome-card" id="main-content" style="min-height: 400px;">
      <h2>Welcome to MemoryLane 🎉</h2>
      <p>Select a feature from the navigation bar to begin preserving your memories</p>
    </div>
    <div id="dynamic-content"></div>
  </main>

  <!-- Scripts -->
  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/dashboard.js"></script>
  <script type="module" src="js/tagging.js"></script>
  <script type="module" src="js/timeline.js"></script>
  <script type="module" src="js/reminisce.js"></script>
</body>
</html>
