<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Milestones</title>
    <link rel="stylesheet" href="css/milestone.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
    <div class="background-video-container">
        <div class="background-video"></div>
    </div>
    <div class="background-overlay"></div>

    <header class="milestone-header">
        <div class="logo">
            <img src="images/memory.jpg" alt="MemoryLane Logo" class="logo-img" />
            MemoryLane
        </div>
        <h1>ðŸ“… Memory Milestones</h1>
        <button class="back-btn" onclick="location.href='dashboard.html'">ðŸ”™ Back to dashboard</button>

    <div class="main-content-wrapper">
        <button onclick="signIn()">Sign In with Google</button>

        <form id="milestoneForm">
            <input type="text" id="title" placeholder="Milestone Title" required />
            <textarea id="description" placeholder="Description"></textarea>
            <input type="datetime-local" id="date" required />
            <button type="submit">Add to Calendar</button>
        </form>

        <p id="status"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

    <script src="js/calender.js"></script>
</body>
</html>
