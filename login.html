<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MemoryLane | Login</title>
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="background-video"></div>

  <div class="header-logo">
    <img src="images/memory.jpg" alt="MemoryLane Logo" />
    <span>MemoryLane</span>
  </div>

  <div class="login-container">
    <div class="branding-side">
      <div class="branding-content">
        <div class="hero-image">
          <div class="memory-illustration">
            <div class="floating-memories">
              <div class="memory-card card-1">
                <i class="fas fa-heart"></i>
                <span>Love</span>
              </div>
              <div class="memory-card card-2">
                <i class="fas fa-graduation-cap"></i>
                <span>Success</span>
              </div>
              <div class="memory-card card-3">
                <i class="fas fa-users"></i>
                <span>Friends</span>
              </div>
              <div class="memory-card card-4">
                <i class="fas fa-home"></i>
                <span>Family</span>
              </div>
              <div class="memory-card card-5">
                <i class="fas fa-plane"></i>
                <span>Travel</span>
              </div>
            </div>
          </div>
        </div>
        <div class="brand-message">
          <h2>Preserve Every Precious Moment</h2>
          <p>Your personal vault of unforgettable memories, securely stored and beautifully presented.</p>
        </div>
      </div>
    </div>

    <div class="login-side">
      <div class="login-form-container">
        <div class="form-header">
          <h2>Welcome Back</h2>
          <p>Sign in to continue your journey through memories</p>
        </div>

        <form id="loginForm" class="login-form">
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="loginEmail" placeholder="Email address" required />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="loginPassword" placeholder="Password" required />
          </div>
          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" id="rememberMe" />
              <span class="checkmark"></span>
              Remember me
            </label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
          <button type="submit" class="login-btn">
            <i class="fas fa-sign-in-alt"></i>
            Sign In
          </button>
        </form>

        <div class="signup-link">
          <p>Don't have an account? <a href="register.html">Sign up</a></p>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/auth.js"></script>
</body>
</html>
