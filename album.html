<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Albums | MemoryLane</title>
  <link rel="stylesheet" href="css/album.css" />
</head>
<body>
  <h1>📁 Albums</h1>
   <div class="logo">
   <img src="images/memory.jpg" alt="MemoryLane Logo" class="logo-img" />
  MemoryLane
</div>
 <button class="back-btn" onclick="location.href='dashboard.html'">🔙 Back to Dashboard</button>
  <div id="albumContainer"></div>
  <script type="module" src="js/album.js"></script>
</body>
<script>
  const images = [
    'https://i.imgur.com/8Km9tLL.jpg',
    'https://i.imgur.com/0DElr0H.jpg',
    'https://i.imgur.com/dYcYQ7E.jpg'
  ];

  for (let i = 0; i < 20; i++) {
    const mem = document.createElement("div");
    mem.className = "falling-memory";
    mem.style.left = Math.random() * 100 + "vw";
    mem.style.animationDuration = (10 + Math.random() * 10) + "s";
    mem.style.backgroundImage = `url('${images[i % images.length]}')`;
    document.body.appendChild(mem);
  }
</script>

</html>
